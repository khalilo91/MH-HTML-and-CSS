<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My One-Page Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My One-Page Website</h1>
  <p>This is a sample site made with HTML and CSS.</p>

  <h2>Gallery</h2>
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1" class="gallery-img" onclick="openLightbox(this.src)" />
    <img src="image2.jpg" alt="Image 2" class="gallery-img" onclick="openLightbox(this.src)" />
    <img src="image3.jpg" alt="Image 3" class="gallery-img" onclick="openLightbox(this.src)" />
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "block";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
